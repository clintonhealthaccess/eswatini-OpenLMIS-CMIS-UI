version: "2"
options:
  verbose: true
syncs:
  olmis-sync: 
    src: .
    sync_host_ip: 'localhost'
    sync_host_port: 10872
    notify_terminal: true
    sync_excludes: ['.git', '.idea', 'node_modules', '.tmp/html/**/*', '.tmp/javascript/**/*']
sync_strategy: 'rsync'